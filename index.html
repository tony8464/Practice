<body>
    <h2>Chatbox</h2>
    <div id="container" div class="container">
        

        <div class="leftside">

          <input type="submit" value="Send" name="lbutton" id="lButton" >
        </div>

        <div id="rightside" div class="rightside">
          <input type="text" placeholder="New Message"id="rtxt">
          <input type="submit" value="Send" name= "rbutton" id="rButton">
        </div>

        <div id="center" div class="center">
          <div id="leftMessage" div class="leftMessage">Left Message</div>
          <div id="rightMessage" div class="rightMessage">Right Message</div>
          <div class='rightMessage'>some new message</div>
        </div>
    </div>

    
    <div id="mirror"></div>
